name: OCSF Server and OCSF Schema Compiler Validation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  validate-ocsf-server:
    name: Validate the schema can be understood by the OCSF server and OCSF Schema
    runs-on: ubuntu-latest
    steps:
    - name: Clone schema server repository
      uses: actions/checkout@v6
      with:
        repository: ocsf/ocsf-server
        path: server
    - name: Set up elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: '1.19.4' # Define the elixir version [required]
        otp-version: '26'        # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v3
      with:
        path: server/deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      working-directory: server
      run: mix deps.get
    - name: Run tests
      working-directory: server
      run: SCHEMA_DIR=.. mix test

  validate-ocsf-schema-compiler:
    name: Validate the schema can be understood by the OCSF server and OCSF Schema
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"
    - name: Compile schema
      run: |
        python -m pip install ocsf-schema-compiler
        # Get compiler version
        ocsf-schema-compiler -v
        # Actual output of schema compile is not needed, so pipe to /dev/null
        ocsf-schema-compiler . > /dev/null
